{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold text-center mb-6">Student Login</h2>

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-sm font-medium">Matriculation Number</label>
            <input type="text" name="username"
                   class="w-full border rounded px-4 py-2 mt-1" required>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium">Password</label>
            <input type="password" name="password"
                   class="w-full border rounded px-4 py-2 mt-1" required>
        </div>

        <button class="w-full bg-blue-700 text-white py-3 rounded font-semibold">
            Login
        </button>
    </form>
</div>
{% endblock %}
