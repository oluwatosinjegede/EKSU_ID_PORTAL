{% extends "base.html" %}
{% block title %}Apply for ID{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-6">Apply for ID Card</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- PASSPORT PHOTO ONLY -->
        <div class="mb-6">
            <label class="block text-sm font-medium mb-2">
                Passport Photograph
            </label>

            <input
                type="file"
                name="passport"
                accept="image/*"
                required
                class="w-full border rounded px-3 py-2"
            >

            <p class="text-xs text-gray-500 mt-1">
                Upload a clear passport photo (JPG/PNG). Signature is no longer required.
            </p>
        </div>

        <button class="w-full bg-blue-700 hover:bg-blue-800 text-white py-3 rounded font-semibold">
            Submit Application
        </button>
    </form>
</div>
{% endblock %}
